<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <section class="result-section">
        <p class="result-title">Your Result</p>
        <div class="result-cirle">
          <span class="result-number">76</span>
          <span>of 100</span>
        </div>
        <div class="result-description">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>

      <!-- Reaction 80 / 100
         Memory 92 / 100 
         Verbal 61/ 100
         Visual 72 / 100
            -->
      <section class="summary-section">
        <p class="summary-title">Summary</p>
        <div class="summary-container">
          <div class="summary-reaction">
            <img src="assets/images/icon-reaction.svg" alt="reaction icon" />
            <p class="reaction-text">Reaction</p>
            <strong class="summary-num">80 </strong>
            <span class="summary-total">/ 100</span>
          </div>
          <div class="summary-memory">
            <img src="assets/images/icon-memory.svg" alt="reaction icon" />
            <p class="memory-text">Memory</p>
            <strong class="summary-num">92 </strong>
            <span class="summary-total">/ 100</span>
          </div>
          <div class="summary-verbal">
            <img src="assets/images/icon-verbal.svg" alt="reaction icon" />
            <p class="verbal-text">Verbal</p>
            <strong class="summary-num">61 </strong>
            <span class="summary-total"> / 100</span>
          </div>
          <div class="summary-visual">
            <img src="assets/images/icon-visual.svg" alt="reaction icon" />
            <p class="visual-text">Visual</p>
            <strong class="summary-num">72 </strong>
            <span class="summary-total"> / 100</span>
          </div>
        </div>

        <button class="btn">Continue</button>
      </section>
    </div>
  </body>
</html>
